<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 200px;
            border: 10px solid red;
            outline:  10px solid blue;
            text-align: center;
            padding: 10px;
        }

        a{
            border: 10px solid red;
            padding: 10px;
            
        }

    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Parágrafos também são exemplos de box-level, mas os 
        <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona
    </p>
    
</body>
</html>
