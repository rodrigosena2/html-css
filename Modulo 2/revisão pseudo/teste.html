<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelemento</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        
        }

    </style>
</head>
<body>
    <h1>Testando hover</h1>
    <div>
        Passe o mouse aqui
        <p>Surpresa PORRA</p>
    </div>
    
</body>
</html>
