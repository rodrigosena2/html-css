<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html150.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p> <!-- Usando ctrl + espaço, seleciono a imagem desejada que está na mesma pasta do site.-->
    <img src="Subpasta/logo css 150.png" alt="Logo 
    CSS3"> <!-- Usando ctrl + espaço, abro a subpasta onde está a imagem e la dentro seleciono a imagem-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!-- URL-->
</body>
</html>
